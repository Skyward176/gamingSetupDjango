<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gaming Setup</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="stylesheet" href="./color.css" />
		<link
			rel="shortcut icon"
			href="./img/favicon.ico"
			type="image/x-icon"
		/>
		<script
			src="https://kit.fontawesome.com/c7a6f77d43.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<form method="post" action="/">
			<input type="color" name="color" id="colorPicker" />
			<button id="submit">Save</button>
		</form>

		<div class="form">
			<form>
				<input
					type="text"
					name="Item"
					placeholder="Please enter item name"
					class="formInput"
					id="itemName"
					required
				/>
				<input
					type="number"
					name="Price"
					placeholder="Please enter item price"
					class="formInput"
					id="itemPrice"
					required
				/>
				<input
					type="text"
					name="Price"
					placeholder="Pic URL (optional)"
					class="formInput"
					id="itemImg"
				/>
			</form>
			<button id="addItem">Add</button>
		</div>

			<p class="bottom">Savings: <span class="value">476</span></p>
			<button class="saveBtn"><i class="fas fa-trash-alt"></i></button>

		<script src="./app.js"></script>
	</body>
</html>
